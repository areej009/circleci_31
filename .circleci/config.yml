version: 2.1

jobs:
  cypress-test:
    docker:
      - image: circleci/node:16-browsers
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run Cypress tests
          command: npx cypress run

workflows:
  version: 2
  test:
    jobs:
      - cypress-test
